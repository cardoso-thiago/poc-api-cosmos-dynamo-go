services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb
    command: -jar DynamoDBLocal.jar -sharedDb -inMemory
    ports:
      - "8000:8000"
    healthcheck:
      test: [
          "CMD-SHELL",
          'if [ "$(curl -s -o /dev/null -I -w ''%{http_code}'' http://localhost:8000)" == "400" ]; then exit 0; else exit 1; fi',
        ]
      interval: 10s
      retries: 10

  seed:
    image: python:3.11-slim
    container_name: dynamo-seed
    depends_on:
      dynamodb:
        condition: service_healthy
    volumes:
      - ./seed.py:/seed.py
      - ./uuids.txt:/uuids.txt
    command: /bin/sh -c "pip install boto3 && python /seed.py"
    environment:
      CLOUD_PROVIDER: aws
      DYNAMO_ENDPOINT: http://dynamodb:8000
      DYNAMO_REGION: us-east-1
      DYNAMO_TABLE: RelTable
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 200M

  api:
    build: ../app
    container_name: app-aws-go
    depends_on:
      dynamodb:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    ports:
      - "8888:8888"
    environment:
      SERVICE_NAME: app-aws-go
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4317
      CLOUD_PROVIDER: aws
      DYNAMO_ENDPOINT: http://dynamodb:8000
      DYNAMO_REGION: us-east-1
      DYNAMO_TABLE: RelTable
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
